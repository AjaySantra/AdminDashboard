<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login - Tru2Specs</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/pages/signin.css" rel="stylesheet" type="text/css">
    <!-- <script src="../js/bootstrap.js"></script> -->
    <style>
        .navbar .nav a {
            font-size: 12px !important;
        }
    </style>
</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="index.html">
                    Login - Tru2Specs
                </a>
                <div class="nav-collapse">
                    <ul class="nav pull-right">
                        <li class="">
                            <a href="signup.html" class="">
                                Don't have account : Register now
                            </a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="account-container">
        <div class="content clearfix">
            <form id="form1" style="font-family: Verdana; font-size: 11px;" action="submit()">
                <h1>Admin Login</h1>
                <div class="login-fields">
                    <p>Please provide your details</p>
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" id="txtUsername" value="" placeholder="Username" required="required" class="login username-field" />
                    </div>
                    <div class="field">
                        <label for="password">Password:</label>
                        <input type="password" id="txtPassword" value="" placeholder="Password" required="required" class="login password-field"
                        />
                    </div>
                </div>
                <div class="login-actions">
                    <span class="login-checkbox">
                        <input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
                        <label class="choice" for="Field">Keep me signed in</label>
                    </span>
                    <!-- <button class="button btn btn-primary btn-large" onclick="login()">Sign In</button> -->
                    <a class="button btn btn-primary btn-large" onclick="login()">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <script src="js/loadingoverlay.js" type="text/javascript"></script>
    <script src="js/jquery.toaster.js" type="text/javascript"></script>
    <script src="js/loadingoverlay.min.js" type="text/javascript"></script>
    <script src="customjs/baseobject.1.0.1.js" type="text/javascript"></script>

    <script src="customjs/login.1.0.1.js" type="text/javascript"></script>
</body>

</html>
